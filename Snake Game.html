<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        #gameCanvas {
            border: 3px solid white;
            border-radius: 10px;
            background: #1a1a2e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .controls {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 100;
        }

        .game-over h2 {
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        .restart-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            #gameCanvas {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        
        <div class="game-info">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="highScore">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            Use arrow keys or WASD to control the snake
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Game constants
        const GRID_SIZE = 20;
        const CANVAS_SIZE = 400;

        // Game variables
        let snake = [{ x: 200, y: 200 }];
        let food = {};
        let direction = { x: 0, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gameLoop;

        // Initialize high score display
        highScoreElement.textContent = highScore;

        // Generate random food position
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * (CANVAS_SIZE / GRID_SIZE)) * GRID_SIZE,
                y: Math.floor(Math.random() * (CANVAS_SIZE / GRID_SIZE)) * GRID_SIZE
            };
            
            // Make sure food doesn't spawn on snake
            while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food = {
                    x: Math.floor(Math.random() * (CANVAS_SIZE / GRID_SIZE)) * GRID_SIZE,
                    y: Math.floor(Math.random() * (CANVAS_SIZE / GRID_SIZE)) * GRID_SIZE
                };
            }
        }

        // Draw game elements
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Snake head
                    ctx.fillStyle = '#4ecdc4';
                    ctx.fillRect(segment.x, segment.y, GRID_SIZE, GRID_SIZE);
                    
                    // Add eyes to the head
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(segment.x + 5, segment.y + 5, 3, 3);
                    ctx.fillRect(segment.x + 12, segment.y + 5, 3, 3);
                } else {
                    // Snake body
                    ctx.fillStyle = '#45b7aa';
                    ctx.fillRect(segment.x, segment.y, GRID_SIZE, GRID_SIZE);
                }
            });

            // Draw food
            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect(food.x, food.y, GRID_SIZE, GRID_SIZE);
            
            // Add food highlight
            ctx.fillStyle = '#ff8e8e';
            ctx.fillRect(food.x + 2, food.y + 2, GRID_SIZE - 4, GRID_SIZE - 4);
        }

        // Update game state
        function update() {
            if (!gameRunning) return;

            // Don't move if no direction is set (game just started)
            if (direction.x === 0 && direction.y === 0) return;

            // Move snake head
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Check wall collisions
            if (head.x < 0 || head.x >= CANVAS_SIZE || head.y < 0 || head.y >= CANVAS_SIZE) {
                gameOver();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
                
                // Update high score
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
            } else {
                snake.pop();
            }
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // Start game
        function startGame() {
            snake = [{ x: 200, y: 200 }];
            direction = { x: 0, y: 0 };
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            gameOverElement.style.display = 'none';
            
            generateFood();
            
            gameLoop = setInterval(() => {
                update();
                draw();
            }, 150);
        }

        // Restart game
        function restartGame() {
            startGame();
        }

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y === 0) {
                        direction = { x: 0, y: -GRID_SIZE };
                        if (!gameRunning) startGame();
                    }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y === 0) {
                        direction = { x: 0, y: GRID_SIZE };
                        if (!gameRunning) startGame();
                    }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x === 0) {
                        direction = { x: -GRID_SIZE, y: 0 };
                        if (!gameRunning) startGame();
                    }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x === 0) {
                        direction = { x: GRID_SIZE, y: 0 };
                        if (!gameRunning) startGame();
                    }
                    break;
                case ' ':
                    e.preventDefault();
                    if (!gameRunning) {
                        startGame();
                    }
                    break;
            }
        });

        // Touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!gameRunning) {
                startGame();
                return;
            }

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe
                if (deltaX > 30 && direction.x === 0) {
                    direction = { x: GRID_SIZE, y: 0 }; // Right
                } else if (deltaX < -30 && direction.x === 0) {
                    direction = { x: -GRID_SIZE, y: 0 }; // Left
                }
            } else {
                // Vertical swipe
                if (deltaY > 30 && direction.y === 0) {
                    direction = { x: 0, y: GRID_SIZE }; // Down
                } else if (deltaY < -30 && direction.y === 0) {
                    direction = { x: 0, y: -GRID_SIZE }; // Up
                }
            }
        });

        // Initial draw
        draw();
        
        // Click to start
        canvas.addEventListener('click', () => {
            if (!gameRunning) {
                startGame();
            }
        });
    </script>
</body>
</html>
